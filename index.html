<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Translator</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Language translator Favicion -->
        <link rel="icon" type="image/x-icon" href="translatorFavicon.jpeg">
        <!-- Google font api (poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
        <!-- BoxIcon & FontAwesomeLinks for Icons -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
        <script src="https://kit.fontawesome.com/61903fb573.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">

                <div class="text-input">
                    <textarea class="from-text" placeholder="Enter text"></textarea>
                    <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
                </div>

                <ul class="controls">

                    <li class="row from">
                        <div class="icons">
                            <i id="from" class="fas fa-volume-up"></i>
                            <i id="from" class="fas fa-copy"></i>
                        </div>

                        <select></select>
                    </li>

                    <li class="exchange">
                        <i class="fas fa-exchange-alt"></i>
                    </li>

                    <li class="row to">
                        <select></select>

                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>
                     </li>

                </ul>

            </div>

            <button>Translate Text</button>

        </div>

        <script src="Js/countries.js"></script>
        <script src="Js/script.js"></script>
       
    </body>
</html>
